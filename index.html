<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock-Paper-Scissors Mini App</title>

  <!-- Farcaster Frame meta tags -->
  <meta property="og:title" content="Play Rock-Paper-Scissors!" />
  <meta property="og:image" content="https://game-theta-eight.vercel.app/preview.png" />
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:frame:button:1" content="Play Now" />
  <meta name="fc:frame:post_url" content="https://game-theta-eight.vercel.app/api/play" />

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; font-size: 18px; padding: 10px 20px; }
    #result { margin-top: 20px; font-weight: bold; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Rock-Paper-Scissors</h1>
  <p>Pick your move:</p>
  <button onclick="play('rock')">Rock</button>
  <button onclick="play('paper')">Paper</button>
  <button onclick="play('scissors')">Scissors</button>

  <div id="result"></div>

  <script>
    async function play(userChoice) {
      const res = await fetch('/api/play', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userChoice })
      });
      const data = await res.json();
      document.getElementById('result').textContent = `You chose ${userChoice}. Computer chose ${data.computerChoice}. ${data.result}`;
    }
  </script>
</body>
</html>
